<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="game-title">Matching Game</h1>
            <h5 id="leader-board"><button class="link">Score Board</button></h5>
        </header>

        <section class="score-panel">
        	<ul class="stars">
            <!--Content will be created dynamically using app.js -->
        	</ul>

        	<span class="moves">3</span> Moves

            <span class="time">0</span> Sec

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <section id="deck-board">
            <ul class="deck">
                <!--Content will be created dynamically using app.js -->
            </ul>
        </section>
        <!-- The Modal -->
        <div id="winning-modal" class="modal hidden">
        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">
                    <i class="fa fa-times"></i>
                </span>
                <div class="trophy">
                    <i class="fa fa-trophy"></i>
                </div>
                <div class="greeting">
                    <h1>Congradulations!! You Won!</h1>
                    <p>In <span id="playerTime"></span> seconds</p>
                    <p>With <span id="playMoves"></span> moves and <span id="playStar"></span> Stars.</p>
                    <p>Bazzingaaaaaa!</p>
                </div>
                <div class="replayGame">
                    <button id="replay">REPLAY</button> <button id="save-score">SAVE SCORE</button>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div id="score-modal" class="modal hidden">
        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">
                    <i class="fa fa-times"></i>
                </span>
                <h2 class="score-modal-title">Score Board</h2>
                <form>
                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Moves</td>
                                <td>Time</td>
                                <td>Star</td>
                            </tr>
                        </thead>
                        <tbody>
                        <!--Content will be created dynamically when user clicks on SCORE BOARD -->
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <!-- The Modal -->
        <div id="save-score-modal" class="modal hidden">
        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">
                    <i class="fa fa-times"></i>
                </span>
                <form>
                    <input type="text" name="name" placeholder="Enter Name">
                </form>
                <div class="saveGame">
                    <button id="save">SAVE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 500,
    height = 700;

var nodes = d3.range(200).map(function() { return {radius: Math.random() * 12 + 4}; }),
    root = nodes[0],
    color = d3.scale.category10();

root.radius = 0;
root.fixed = true;

var force = d3.layout.force()
    .gravity(0.05)
    .charge(function(d, i) { return i ? 0 : -2000; })
    .nodes(nodes)
    .size([width, height]);

force.start();

var svg = d3.select("body").append("svg")
    .attr("width", "100vw")
    .attr("height", "100vh");

svg.selectAll("circle")
    .data(nodes.slice(1))
  .enter().append("circle")
    .attr("r", function(d) { return d.radius; })
    .style("fill", function(d, i) { return color(i % 7); });

force.on("tick", function(e) {
  var q = d3.geom.quadtree(nodes),
      i = 0,
      n = nodes.length;

  while (++i < n) q.visit(collide(nodes[i]));

  svg.selectAll("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

svg.on("mousemove", function() {
  var p1 = d3.mouse(this);
  root.px = p1[0];
  root.py = p1[1];
  force.resume();
});

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
  };
}

</script>
</html>
